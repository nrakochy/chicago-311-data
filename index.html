<html data-ng-app="app">
<head>
	<title>Chicago 311 Service Tracker</title>

	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
	<link rel="stylesheet" href="./assets/css/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css"/>
	<link rel="stylesheet" type="text/css" href="./assets/css/shCoreEclipse.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/custom.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script src="./assets/js/angular-simple-logger.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<script src="./assets/js/angular-leaflet-directive.min.js"></script>
	<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>

	<script src="./assets/js/leaflet.awesome-markers.min.js"></script>
	<script src="./assets/js/leaflet.heat.js"></script>
</head>

<body data-ng-cloak>
<section>
   	<div data-ng-include="'./app/layout/sidebar.html'"></div>
</section>
<section>
    <div class="col-sm-12 col-md-10 pull-right">
	    <div data-ng-controller="Crime as vm">
	     	<h1>{{ vm.featureType | uppercase }}</h1>
	     	<br>	
	     	<a href="#" class="btn btn-warning">Warning</a>
			<a href="#" class="btn btn-success">Success</a>
			<a href="#" class="btn btn-success">Success</a>
	     	<br>	
	     	<br>	
     	</div>

	   <div id="map" data-ng-controller="Map as vm">
		  <leaflet markers="vm.data.mapMarkers" layers="vm.data.layers" lf-center="vm.data.center" height="500px"></leaflet>
	   </div>
 	</div>
</section>

	<script src="./app/app.module.js"></script>
	<script src="./app/constants/constants.js"></script>
	<script src="./app/utils/dataservice.js"></script>
	<script src="./app/utils/mapDataService.js"></script>
	<script src="./app/components/crime/crime.js"></script>
	<script src="./app/components/map/map.js"></script>

	</body>
</html>
